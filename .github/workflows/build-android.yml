name: Build Android Debug APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Setup Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r23c
        
    - name: Set NDK environment variables
      run: |
        echo "ANDROID_NDK_ROOT=$ANDROID_NDK_HOME" >> $GITHUB_ENV
        echo "ANDROID_NDK_HOME=$ANDROID_NDK_HOME" >> $GITHUB_ENV
        echo "NDK_HOME=$ANDROID_NDK_HOME" >> $GITHUB_ENV

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.0.2

    - name: Install dependencies
      run: npm install

    - name: Fix React Native version completely
      run: |
        # Get exact RN version
        RN_VERSION=$(node -p "require('./package.json').dependencies['react-native']" | sed 's/[\^~]//g')
        echo "React Native version: $RN_VERSION"
        
        # Fix android/app/build.gradle
        cd android/app
        cp build.gradle build.gradle.backup
        
        # Replace ALL patterns that could cause version issues
        sed -i "s/com\.facebook\.react:react-native:\+/com.facebook.react:react-native:$RN_VERSION/g" build.gradle
        sed -i "s/com\.facebook\.react:react-native:[0-9.]*\+/com.facebook.react:react-native:$RN_VERSION/g" build.gradle
        
        # Fix ALL library build.gradle files in node_modules
        find ../../node_modules -name "build.gradle" -path "*/android/*" -type f | while read file; do
          echo "Fixing $file"
          sed -i "s/com\.facebook\.react:react-native:\+/com.facebook.react:react-native:$RN_VERSION/g" "$file"
          sed -i "s/com\.facebook\.react:react-native:[0-9.]*\+/com.facebook.react:react-native:$RN_VERSION/g" "$file"
          sed -i "s/com\.facebook\.react:react-native:['\"][^'\"]*\+['\\"]/com.facebook.react:react-native:$RN_VERSION/g" "$file"
        done

    - name: Fix Android configuration
      run: |
        cd android
        
        # Fix root build.gradle
        cp build.gradle build.gradle.backup
        cat > build.gradle << 'EOF'
        buildscript {
            ext {
                buildToolsVersion = "33.0.0"
                minSdkVersion = 21
                compileSdkVersion = 33
                targetSdkVersion = 33
                ndkVersion = "23.1.7779620"
            }
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath("com.android.tools.build:gradle:7.3.1")
                classpath('com.google.gms:google-services:4.3.15')
            }
        }
        
        allprojects {
            repositories {
                google()
                mavenCentral()
                maven { url "https://www.jitpack.io" }
                flatDir {
                    dirs "$rootDir/../node_modules/react-native/android"
                }
            }
        }
        EOF
        
        # Disable Google Services plugin and Firebase temporarily
        cd app
        sed -i 's/apply plugin: .com.google.gms.google-services./\/\/ apply plugin: "com.google.gms.google-services"/' build.gradle

    - name: Initialize Gradle Wrapper
      run: |
        cd android
        gradle wrapper --gradle-version 8.0.2
        chmod +x gradlew

    - name: Clean project
      run: |
        cd android
        ./gradlew clean

    - name: Build Android Debug APK
      run: |
        cd android
        ./gradlew assembleDebug --stacktrace --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
