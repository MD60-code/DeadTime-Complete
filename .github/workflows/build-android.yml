name: Build Android Debug APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Setup Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r23c
        
    - name: Set NDK environment variables
      run: |
        echo "ANDROID_NDK_ROOT=$ANDROID_NDK_HOME" >> $GITHUB_ENV
        echo "ANDROID_NDK_HOME=$ANDROID_NDK_HOME" >> $GITHUB_ENV
        echo "NDK_HOME=$ANDROID_NDK_HOME" >> $GITHUB_ENV

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.0.2

    - name: Install dependencies
      run: npm install

    - name: Create React Native Maven repository
      run: |
        # Get React Native version from package.json
        RN_VERSION=$(node -p "require('./package.json').dependencies['react-native']" | sed 's/[\^~]//g')
        echo "React Native version: $RN_VERSION"
        
        # Create Maven directory structure
        mkdir -p node_modules/react-native/android/com/facebook/react/react-native/$RN_VERSION
        
        # Create maven-metadata.xml
        cat > node_modules/react-native/android/com/facebook/react/react-native/maven-metadata.xml << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <metadata>
          <groupId>com.facebook.react</groupId>
          <artifactId>react-native</artifactId>
          <versioning>
            <latest>$RN_VERSION</latest>
            <release>$RN_VERSION</release>
            <versions>
              <version>$RN_VERSION</version>
            </versions>
            <lastUpdated>$(date +%Y%m%d%H%M%S)</lastUpdated>
          </versioning>
        </metadata>
        EOF
        
        # Create POM file
        cat > node_modules/react-native/android/com/facebook/react/react-native/$RN_VERSION/react-native-$RN_VERSION.pom << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <project xmlns="http://maven.apache.org/POM/4.0.0"
                 xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                 xsi:schemaLocation="http://maven.apache.org/POM/4.0.0 http://maven.apache.org/maven-v4_0_0.xsd">
          <modelVersion>4.0.0</modelVersion>
          <groupId>com.facebook.react</groupId>
          <artifactId>react-native</artifactId>
          <version>$RN_VERSION</version>
          <packaging>aar</packaging>
        </project>
        EOF
        
        # Create empty AAR file
        touch node_modules/react-native/android/com/facebook/react/react-native/$RN_VERSION/react-native-$RN_VERSION.aar

    - name: Fix Android configuration
      run: |
        cd android
        
        # Fix root build.gradle
        cp build.gradle build.gradle.backup
        cat > build.gradle << 'EOF'
        buildscript {
            ext {
                buildToolsVersion = "33.0.0"
                minSdkVersion = 21
                compileSdkVersion = 33
                targetSdkVersion = 33
                ndkVersion = "23.1.7779620"
            }
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath("com.android.tools.build:gradle:7.3.1")
                classpath('com.google.gms:google-services:4.3.15')
            }
        }
        
        allprojects {
            repositories {
                google()
                mavenCentral()
                maven { url "https://www.jitpack.io" }
                flatDir {
                    dirs "$rootDir/../node_modules/react-native/android"
                }
            }
        }
        EOF
        
        # Disable Google Services plugin temporarily
        cd app
        cp build.gradle build.gradle.backup
        sed -i 's/apply plugin: .com.google.gms.google-services./\/\/ apply plugin: "com.google.gms.google-services"/' build.gradle

    - name: Initialize Gradle Wrapper
      run: |
        cd android
        gradle wrapper --gradle-version 8.0.2
        chmod +x gradlew

    - name: Clean project
      run: |
        cd android
        ./gradlew clean

    - name: Build Android Debug APK
      run: |
        cd android
        ./gradlew assembleDebug --stacktrace --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
