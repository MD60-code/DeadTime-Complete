name: Build Android Debug APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Setup Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r23c
        
    - name: Set NDK environment variables
      run: |
        echo "ANDROID_NDK_ROOT=$ANDROID_NDK_HOME" >> $GITHUB_ENV
        echo "ANDROID_NDK_HOME=$ANDROID_NDK_HOME" >> $GITHUB_ENV
        echo "NDK_HOME=$ANDROID_NDK_HOME" >> $GITHUB_ENV

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.0.2

    - name: DRASTICALLY remove all problematic libraries
      run: |
        # REMOVE ALL PROBLEMATIC FOLDERS
        rm -rf node_modules/@react-native-firebase
        rm -rf node_modules/lottie-react-native
        rm -rf node_modules/react-native-gesture-handler
        rm -rf node_modules/react-native-vector-icons
        rm -rf node_modules/react-native-linear-gradient
        rm -rf node_modules/react-native-permissions
        rm -rf node_modules/react-native-safe-area-context
        rm -rf node_modules/@react-native-async-storage
        rm -rf node_modules/@react-native-community
        
        # Install ONLY React Native
        npm install react react-native

    - name: Create complete Android configuration
      run: |
        cd android
        
        # Remove settings.gradle that includes problematic modules
        rm -f settings.gradle
        cat > settings.gradle << 'EOF'
        rootProject.name = 'DeadTime'
        apply from: file("../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesSettingsGradle(settings)
        include ':app'
        EOF
        
        # Create minimal root build.gradle
        cp build.gradle build.gradle.backup
        cat > build.gradle << 'EOF'
        buildscript {
            ext {
                buildToolsVersion = "33.0.0"
                minSdkVersion = 21
                compileSdkVersion = 33
                targetSdkVersion = 33
                ndkVersion = "23.1.7779620"
            }
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath("com.android.tools.build:gradle:7.3.1")
            }
        }
        
        allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }
        EOF
        
        # Create minimal app build.gradle
        cd app
        cp build.gradle build.gradle.backup
        cat > build.gradle << 'EOF'
        apply plugin: "com.android.application"
        
        android {
            namespace "com.deadtime"
            compileSdkVersion 33
            buildToolsVersion "33.0.0"
            
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_1_8
                targetCompatibility JavaVersion.VERSION_1_8
            }
            
            defaultConfig {
                applicationId "com.deadtime"
                minSdkVersion 21
                targetSdkVersion 33
                versionCode 1
                versionName "1.0"
                multiDexEnabled true
            }
            
            signingConfigs {
                debug {
                    storeFile file('debug.keystore')
                    storePassword 'android'
                    keyAlias 'androiddebugkey'
                    keyPassword 'android'
                }
            }
            
            buildTypes {
                debug {
                    signingConfig signingConfigs.debug
                }
                release {
                    minifyEnabled false
                }
            }
        }
        
        dependencies {
            implementation fileTree(dir: "libs", include: ["*.jar"])
            implementation "androidx.appcompat:appcompat:1.6.1"
            implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.0.0"
        }
        EOF
        
        # Create debug keystore
        keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"

    - name: Initialize Gradle Wrapper
      run: |
        cd android
        gradle wrapper --gradle-version 8.0.2
        chmod +x gradlew

    - name: Clean project
      run: |
        cd android
        ./gradlew clean

    - name: Build Android Debug APK
      run: |
        cd android
        ./gradlew assembleDebug --stacktrace --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
