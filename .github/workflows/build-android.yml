name: Build DeadTime Android

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-javascript:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run JavaScript tests
        run: |
          echo "âœ… JavaScript dependencies installed successfully!"
          npm run --if-present test

  build-android:
    needs: test-javascript
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Make gradlew executable
        run: chmod +x android/gradlew
        
      - name: Create dummy keystore
        run: |
          cd android/app
          keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
          
      - name: Build Android Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --stacktrace
          
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          
      - name: Build success
        run: |
          echo "ðŸŽ‰ Android build completed successfully!"
          echo "ðŸ“± APK generated and ready for testing!"
