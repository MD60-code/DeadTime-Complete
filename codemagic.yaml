workflows:
  ios-workflow:
    name: iOS DeadTime Build
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      vars:
        XCODE_WORKSPACE: "ios/DeadTime.xcworkspace"
        XCODE_SCHEME: "DeadTime"
        XCODE_PROJECT: "ios/DeadTime.xcodeproj"
      xcode: latest
      cocoapods: default
    scripts:
      - name: Check iOS project structure
        script: |
          echo "üìÅ Repository structure:"
          ls -la
          echo "üì± iOS folder contents:"
          ls -la ios/ || echo "‚ùå iOS folder not found"
      - name: Install CocoaPods dependencies
        script: |
          cd ios
          pod install
      - name: Build iOS app (unsigned)
        script: |
          cd ios
          xcodebuild -workspace DeadTime.xcworkspace \
            -scheme DeadTime \
            -configuration Debug \
            -destination generic/platform=iOS \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build
    artifacts:
      - ios/build/**/*.app
      - ios/build/**/*.dSYM
      - /tmp/xcodebuild_logs/*.log
