    body {

<script>
// üîí DeadTime Private Demo Protection
(function() {
    'use strict';
    
    const AUTH_KEY = 'deadtime_demo_access';
    const DEMO_PASSWORD = 'DeadTime2024';
    
    // Check if already authenticated
    if (sessionStorage.getItem(AUTH_KEY) === DEMO_PASSWORD) {
        return; // User already authenticated
    }
    
    // Show authentication dialog
    const userInput = prompt(
        'üîí DeadTime Private Demo\n\n' +
        'This is a private demonstration.\n' +
        'Enter access password:'
    );
    
    if (userInput === DEMO_PASSWORD) {
        sessionStorage.setItem(AUTH_KEY, DEMO_PASSWORD);
        console.log('‚úÖ Access granted to DeadTime demo');
    } else {
        // Block access
        document.body.innerHTML = `
            <div style="
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                text-align: center;
                margin: 0;
                padding: 20px;
            ">
                <div style="
                    background: rgba(255,255,255,0.1);
                    padding: 40px;
                    border-radius: 20px;
                    backdrop-filter: blur(10px);
                    border: 1px solid rgba(255,255,255,0.2);
                ">
                    <h1 style="margin: 0 0 20px 0; font-size: 2.5rem;">üîí Private Demo</h1>
                    <p style="margin: 0 0 10px 0; font-size: 1.2rem; opacity: 0.9;">
                        This is a private DeadTime demonstration.
                    </p>
                    <p style="margin: 0 0 20px 0; opacity: 0.7;">
                        Access restricted to authorized personnel only.
                    </p>
                    <button onclick="location.reload()" style="
                        background: rgba(255,255,255,0.2);
                        color: white;
                        border: 1px solid rgba(255,255,255,0.3);
                        padding: 12px 24px;
                        border-radius: 25px;
                        cursor: pointer;
                        font-size: 1rem;
                        transition: all 0.3s ease;
                    ">
                        üîÑ Try Again
                    </button>
                </div>
                <div style="
                    margin-top: 30px;
                    font-size: 0.9rem;
                    opacity: 0.6;
                ">
                    For access, contact: <a href="mailto:info@deadtime.app" style="color: #4ecdc4;">info@deadtime.app</a>
                </div>
            </div>
        `;
        
        // Prevent further script execution
        throw new Error('Access denied');
    }
})();
</script>
