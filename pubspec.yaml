name: deadtime
description: AI-powered attention monetization platform for iOS

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core UI
  cupertino_icons: ^1.0.6
  
  # Location & Sensors  
  geolocator: ^10.1.0
  permission_handler: ^11.0.1
  sensors_plus: ^4.0.2
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Network
  http: ^1.1.0
  
  # Background
  workmanager: ^0.5.2
  
  # Utils
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/fonts/
